<head>
  <title>AcceleratedDelaware's "Coffee Shop"</title>
</head>

<body>

  <div class="container">
      <header>
          <h1>Welcome!</h1>
          <a href ="#user-info"> Tell us about yourself</a>
          <a href ="#event-location"> Tell us where you've been</a>
          <script>
              window.fbAsyncInit = function() {
                  FB.init({
                      appId      : '173546286383940',
                      xfbml      : true,
                      version    : 'v2.8'
                  });
              };

              (function(d, s, id){
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) {return;}
                  js = d.createElement(s); js.id = id;
                  js.src = "//connect.facebook.net/en_US/sdk.js";
                  fjs.parentNode.insertBefore(js, fjs);
              }(document, 'script', 'facebook-jssdk'));
          </script>


          {{> loginButtons}}
      </header>

      <div class="section-header">
          <h2>Tell us about yourself</h2>
      </div>

      <a name="user-info"></a>
      <div class="user-info-form">
      <form class="new-task">
          <input type="text" name="text" placeholder="What do you like to do?" />
          <br>
          <h3>"What day do you set aside for fun?" </h3>
          <select name="days">
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
          </select>
          <input type="submit" name="User information updated"/>
      </form>
      </div>
      <br>

      <div class="section-header">
          <h2>Tell us where you've been</h2>
      </div>

      <div>
          <a name="event-location"></a>
          <div class="map-container">
              {{> googleMap name="exampleMap" options=exampleMapOptions}}
          </div>

      </div>
      <br>
      <div
              class="fb-like"
              data-share="true"
              data-width="450"
              data-show-faces="true">
      </div>

  </div>

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
